version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: gunicorn palmastro_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env.example
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A palmastro_backend worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env.example
    depends_on:
      - db
      - redis

  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A palmastro_backend beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env.example
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: palmastro
      POSTGRES_USER: palmastro
      POSTGRES_PASSWORD: palmastro
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:


